<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        html, body {
            height:100%;
        }
        body {
            background-image:url("{% static 'main_bg3.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body style="height: 100%">
    <p></p>
    <img src="{% static 'title.png' %}" alt="" width="300" height="300" style="border-radius: 20px;">
    <img src="{% static 'title2.png' %}" alt="" width="300" height="300" style="border-radius: 20px;">
    <text style="font-size:600%">아무거나 사이트</text>
    <p></p>
    <h1>
        <a href="{% url 'boardapp:list_board' %}">게시판</a>
        <a href="{% url 'mainapp:search_information' %}">회원검색</a>
        {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}" %}>로그인</a>
        {% else %}
            <a href="{% url 'accountapp:logout' %}" %}>로그아웃</a>
            <a href="{% url 'accountapp:detail_user' pk=request.user.pk %}">프로필</a>
            <a href="{% url 'messageapp:message_box' pk=request.user.pk %}" %}>메세지함</a>
            <a href="{% url 'friendapp:friend_list' pk=request.user.pk %}">친구목록</a>
        {% endif %}
        <a href="{% url 'accountapp:create_user' %}" %}>회원가입</a>
    </h1>



<!--    <a href='https://.pngtree.com/so/편지'>편지 png에서 .pngtree.com/</a>-->
</body>
</html>
